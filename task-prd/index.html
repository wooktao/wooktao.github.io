<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速任务创建组件 - 高保真原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .prototype-frame {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: white;
        }
        .prototype-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">快速任务创建组件 - 高保真原型展示</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-1 gap-8">
            <!-- 主界面 -->
            <div class="prototype-frame">
                <div class="prototype-title">主界面环境</div>
                <iframe src="main-interface.html" class="w-full h-[500px] border-0"></iframe>
            </div>
            
            <!-- 悬浮球默认状态 -->
            <div class="prototype-frame">
                <div class="prototype-title">悬浮球默认状态</div>
                <iframe src="floating-ball-default.html" class="w-full h-[500px] border-0"></iframe>
            </div>
            
            <!-- 任务创建空状态 -->
            <div class="prototype-frame">
                <div class="prototype-title">任务创建 - 空状态</div>
                <iframe src="task-creation-empty.html" class="w-full h-[800px] border-0"></iframe>
            </div>
            
            <!-- 任务生成中状态 -->
            <div class="prototype-frame">
                <div class="prototype-title">AI任务生成中</div>
                <iframe src="task-generation-loading.html" class="w-full h-[800px] border-0"></iframe>
            </div>
            
            <!-- 任务列表展示 -->
            <div class="prototype-frame">
                <div class="prototype-title">任务列表展示与管理</div>
                <iframe src="task-list-display.html" class="w-full h-[800px] border-0"></iframe>
            </div>
        </div>

    </div>
</body>
</html>
