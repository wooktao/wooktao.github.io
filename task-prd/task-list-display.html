    <script>
      // 任务操作交互
      document.addEventListener("click", function (e) {
        if (e.target.textContent === "确认") {
          const taskItem = e.target.closest(".task-item");
          const button = e.target;

          // 添加成功动画
          taskItem.classList.add("success-animation");

          setTimeout(() => {
            taskItem.classList.add("task-confirmed");
            taskItem.classList.remove("success-animation");

            // 更新按钮状态
            button.textContent = "已确认";
            button.className = "text-green-500 text-sm cursor-not-allowed";
            button.disabled = true;

            // 移除删除按钮
            const deleteBtn = button.previousElementSibling;
            if (deleteBtn && deleteBtn.textContent === "删除") {
              deleteBtn.style.display = "none";
            }
          }, 300);
        } else if (e.target.textContent === "删除") {
          const taskItem = e.target.closest(".task-item");
          taskItem.style.transform = "translateX(100%)";
          taskItem.style.opacity = "0";
          setTimeout(() => {
            taskItem.remove();
          }, 300);
        }
      });

      // 搜索框交互
      const searchInput = document.querySelector('input[type="text"]');
      const addButton = document.querySelector("button");

      searchInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          addButton.click();
        }
