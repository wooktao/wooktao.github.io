<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>悬浮球默认状态</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .floating-ball {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
        animation: float 3s ease-in-out infinite;
      }
      .floating-ball:hover {
        transform: scale(1.15);
        box-shadow: 0 15px 45px rgba(59, 130, 246, 0.5);
      }
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .drag-hint {
        animation: pulse 2s infinite;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center"
  >
    <div class="text-center">
      <!-- 悬浮球展示 -->
      <div class="relative mb-8">
        <div
          class="w-16 h-16 gradient-bg rounded-full cursor-pointer floating-ball flex items-center justify-center mx-auto"
        >
          <svg
            class="w-8 h-8 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2.5"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            ></path>
          </svg>
        </div>
      </div>

      <!-- 功能说明 -->
      <div class="bg-white rounded-lg p-4 shadow-sm max-w-xs mx-auto">
            <div class="space-y-2">
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-sm text-gray-600">正在生成新任务...</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-orange-500 rounded-full"></div>
                    <span class="text-sm text-gray-600">3个任务待确认</span>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
